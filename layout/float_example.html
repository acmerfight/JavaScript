<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float example</title>
    <style>
        section {
            border: 1px solid blue;
            margin: 10px;
        }
        .clearfix:after {
            content: '.';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        p {margin: 0}
        img {
            float: left;
        }
        footer{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <section class="clearfix">
        <img src="../images/1.jpeg" alt="Alizee"/>
        <p>It's fun to float.</p>
    </section>
    <footer>Here is the footer element that runs across the bottom of the page.</footer>
<p>
</p>
</body>
</html>
