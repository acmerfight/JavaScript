<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop_menu</title>
    <style>
        .multi_drop_menu a {
            display: block;
            color: #555555;
            background: #eeeeee;
            border-width: 3px;
            border-color: transparent;
            padding: .2em 1em;
        }
        .multi_drop_menu a:hover {
            color: #fff;
            background-color: #aaa;
        }
        .multi_drop_menu a:active {
            background: #fff;
            color: #ccc;
        }
        .multi_drop_menu *{
            margin: 0;
            padding: 0;
        }
        .multi_drop_menu ul {
            float: left;
        }
        .multi_drop_menu li {
            float: left;
            list-style-type: none;
            position: relative;
        }
        .multi_drop_menu li a {
            display: block;
            border-right-style: solid;
            background-clip: padding-box;
            text-decoration: none;
        }
        .multi_drop_menu li:last-child a {
            border-right-style: none;
        }

        .multi_drop_menu li ul {
            width: 9em;
        }
        .multi_drop_menu li li a {
            border-right-style: none;
            border-top-style: solid;
        }
        .multi_drop_menu li ul {
            display: block;
            position: absolute;
            left: 0;
            top: 100%;
        }
        .multi_drop_menu li li {
            float: none;
        }
        .multi_drop_menu li li ul {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="multi_drop_menu">
        <!-- 一级开始 -->
        <ul>
            <li><a href="#">Power</a></li>
            <li><a href="#">Money</a></li>
            <li><a href="#">Love</a></li>
            <li><a href="#">Fame</a>
                <!-- 二级开始 -->
                <ul>
                    <li><a href="#">Sports Star</a></li>
                    <li><a href="#">Movie Star</a></li>
                    <li><a href="#">Rock Star</a>
                        <!-- 三级开始 -->
                        <ul>
                            <li><a href="#">Bruce Springsteen</a></li>
                            <li><a href="#">Bono</a></li>
                            <li><a href="#">Mick Jagger</a></li>
                            <li><a href="#">Bob Dylan</a></li>
                        </ul>
                        <!-- 三级结束 -->
                    </li>
                    <li><a href="#">Web Designer</a></li>
                </ul>
                <!-- 二级结束 -->
            </li>
        </ul>
        <!-- 一级结束 -->
    </nav>
</body>
</html>
